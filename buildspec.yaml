version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 21.6.1
    commands:
      - echo "Install phase"

  build:
    commands:
      - echo "Building frontend"
      - cd ./frontend
      - npm install
      - npm run build
      - cd ..
      -
      - cd ./backend
      - echo "Building backend"
      - npm install
      -
      - echo "Generating Prisma client"
      - cd ./src/data/models
      - npx prisma generate
      -
      - cd ../../../
      - echo "Running unit tests"
      - npm run test
      -
      - echo "Building backend..."
      - npm run build

artifacts:
  files:
    - frontend/out/**/*
    - backend/dist/**/*
  name: output.zip
